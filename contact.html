<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Glow Goods</title>

    <script src="main.js" defer></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <site-header></site-header>
    <section class="contact">
        <img src="public/images/volunteer.png" alt="Contact Us Image">
        <form>
            <h1>Contact Us</h1>
            <p>Have something on your mind?</p>
            <label for="name">Name</label>
            <input name="name" placeholder="Enter your name" type="text" required>
            <label for="email">Email</label>
            <input name="email" placeholder="Enter a valid email" type="email" required>
            <label for="subject">Subject</label>
            <input name="subject" placeholder="Enter your subject"  type="text" required>
            <label for="message">Message</label>
            <textarea name="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
        </form>

    </section>
      
    <site-footer></site-footer>
</body>

</html>
